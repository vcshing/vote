  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span></span>
            </a>

    <div class="center sliding questionTopic">提交問題</div>

      <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>

<div class="pages">
  <div data-page="addquestion" class="page">
    <div class="page-content">
      <div class="content-block">
        <form class="list" id="my-form">
          <ul>
            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Name</div>
                  <div class="item-input-wrap">
                    <input type="text" name="name" placeholder="Your name">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">E-mail</div>
                  <div class="item-input-wrap">
                    <input type="email" name="email" placeholder="E-mail">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Gender</div>
                  <div class="item-input-wrap">
                    <select name="gender">
              <option value="male" selected>Male</option>
              <option value="female">Female</option>
            </select>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">Toggle</div>
                  <div class="item-after">
                    <label class="toggle toggle-init">
              <input type="checkbox" name="toggle" value="yes"><i class="toggle-icon"></i>
            </label>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </form>
        <div class="block block-strong row">
          <div class="col"><a class="button convert-form-to-data" href="#">Get Data</a></div>
          <div class="col"><a class="button fill-form-from-data" href="#">Fill Form</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
